<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 transition-colors duration-200">

  <!-- Top Navigation Bar -->
  <nav
    class="bg-white/95 dark:bg-gray-800/95 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-700/50 sticky top-0 z-50 shadow-sm">
    <div class="mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Left: Logo + Hamburger -->
        <div class="flex items-center space-x-4">
          <!-- Hamburger Menu -->
          <button (click)="toggleSidebar()"
            class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20 btn-enhanced focus-ring">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                [attr.d]="sidebarCollapsed ? 'M4 6h16M4 12h16M4 18h16' : 'M6 18L18 6M6 6l12 12'"></path>
            </svg>
          </button>

          <!-- Logo -->
          <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
            CleanMe
          </h1>
        </div>

        <!-- Center: Search Bar -->
        <div class="flex-1 flex justify-center max-w-md mx-auto">
          <div class="relative w-full">
            <input type="text" placeholder="Search cleaners..." #searchInput (keyup.enter)="onSearch(searchInput.value)"
              class="w-full pl-10 pr-4 py-2.5 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-full text-sm dark:text-white dark:placeholder-gray-400
                     focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 
                     transition-all duration-200 hover:bg-white dark:hover:bg-gray-600">
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>

        <!-- Right: Profile Dropdown -->
        <div class="relative">
          <button (click)="toggleProfileDropdown()"
            class="flex items-center space-x-3 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500/20">

            <!-- Profile Avatar -->
            <div
              class="w-9 h-9 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center">
              <span class="text-white font-semibold text-sm">{{ getInitials() }}</span>
            </div>

            <!-- Profile Info -->
            <div class="hidden sm:block text-left">
              <p class="text-sm font-medium text-gray-900 dark:text-white">{{ getUserName() }}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400 capitalize">{{ userRole?.toLowerCase() }}</p>
            </div>

            <!-- Dropdown Arrow -->
            <svg class="w-4 h-4 text-gray-400 transition-transform duration-200"
              [class.rotate-180]="profileDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <!-- Profile Dropdown Menu -->
          <div *ngIf="profileDropdownOpen" class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-xl shadow-xl border border-gray-200/50 dark:border-gray-700 py-2 z-50 
                      transform opacity-100 scale-100 transition-all duration-200">

            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-medium text-gray-900">{{ getUserName() }}</p>
              <p class="text-sm text-gray-500">{{ getUserEmail() }}</p>
            </div>

            <a routerLink="/user/profile"
              class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              My Profile
            </a>

            <a [routerLink]="getSettingsRoute()"
              class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-150">
              <svg class="w-4 h-4 mr-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.065-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.573-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              Settings
            </a>

            <div class="border-t border-gray-100 mt-2 pt-2">
              <button (click)="onLogOut()"
                class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150">
                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                  </path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="flex min-h-[calc(100vh-64px)]">

    <!-- Collapsible Sidebar -->
    <aside class="glass-effect border-r border-gray-200/50 sidebar-transition z-40 shadow-lg sidebar-scroll"
      [class.w-64]="!sidebarCollapsed" [class.w-20]="sidebarCollapsed"
      [class.-translate-x-full]="sidebarCollapsed && isMobile" [class.translate-x-0]="!sidebarCollapsed || !isMobile"
      [class.mobile-sidebar]="isMobile">

      <div class="h-full flex flex-col py-6">

        <!-- Dashboard Title -->
        <div class="px-6 mb-8" *ngIf="!sidebarCollapsed">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center" (click)="onDashboardClick()">
            <svg class="w-7 h-7 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
              </path>
            </svg>
            Dashboard
          </h2>
        </div>

        <!-- Navigation Menu -->
        <nav class="flex-1 px-2">
          <ul [ngClass]="{'space-y-2': !sidebarCollapsed, 'space-y-3': sidebarCollapsed}">
            <li *ngFor="let item of sidebarItems">
              <a [routerLink]="item.route"
                class="group flex items-center rounded-xl transition-all duration-200 font-medium relative overflow-hidden nav-item"
                [ngClass]="{
                   'bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-lg shadow-blue-500/25': item.active,
                   'text-gray-700 hover:bg-gray-100 hover:text-blue-700': !item.active,
                   'px-3 py-3': !sidebarCollapsed,
                   'px-4 py-4 justify-center': sidebarCollapsed
                 }">

                <!-- Icon -->
                <svg class="flex-shrink-0 sidebar-collapsed-icon" [ngClass]="{
                       'w-5 h-5 mr-3': !sidebarCollapsed,
                       'w-6 h-6': sidebarCollapsed
                     }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    [attr.d]="getIconPath(item.label)"></path>
                </svg>

                <!-- Label -->
                <span *ngIf="!sidebarCollapsed" class="truncate">{{ item.label }}</span>

                <!-- Tooltip for collapsed state -->
                <div *ngIf="sidebarCollapsed"
                  class="absolute left-full ml-3 px-3 py-2 bg-gray-900 text-white text-sm rounded-lg opacity-0 
                            group-hover:opacity-100 transition-opacity duration-200 pointer-events-none whitespace-nowrap z-50 shadow-lg">
                  {{ item.label }}
                </div>
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 bg-gray-50/50">

      <!-- Page Content -->
      <div class="p-6 lg:p-8">
        <router-outlet></router-outlet>
      </div>

    </main>
  </div>

  <!-- Mobile Overlay -->
  <div *ngIf="!sidebarCollapsed && isMobile" class="fixed inset-0 bg-black/50 z-30 lg:hidden" (click)="toggleSidebar()">
  </div>

</div>
