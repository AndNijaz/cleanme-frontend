<div class="border-gray-200 border rounded-2xl p-4 transition w-full max-w-sm relative h-full flex flex-col">
  <div class="flex justify-center items-start mb-8">
    <!-- Profile Image -->
    <div
      class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center text-xs text-gray-600 overflow-hidden">
      <img *ngIf="cleaner.imageUrl" [src]="cleaner.imageUrl" alt="Cleaner"
        class="w-full h-full object-cover rounded-full" />
      <span *ngIf="!cleaner.imageUrl">Photo</span>
    </div>

    <!-- Heart Icon (optional favorite action) -->
    <button class="text-gray-400 hover:text-blue-500 transition absolute right-2 top-2"
      [ngStyle]="{'color': cleaner.isFavorite ? '#3b82f6' : ''}" (click)="toggleFavorite.emit(cleaner.id)"
      aria-label="Toggle Favorite">
      <mat-icon>{{ cleaner.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
  </div>

  <!-- Info -->
  <div class="flex-1 flex flex-col">
    <p class="text-xs text-gray-500 flex  gap-1">
      <mat-icon [ngStyle]="{'font-size': '14px', 'width': '14px', 'height': '14px'}">star_outline</mat-icon>
      {{ cleaner.rating }} ({{ cleaner.reviewCount }} Users)
    </p>
    <p class="font-bold text-lg text-gray-900">{{ cleaner.fullName }}</p>
    <p class="text-xs text-blue-600">
      <mat-icon [ngStyle]="{'font-size': '14px', 'width': '14px', 'height': '14px'}">location_on</mat-icon>
      {{ cleaner.location }}
    </p>

    <p class="text-sm text-gray-700 mt-2">{{ cleaner.shortBio }}</p>

    <!-- Services -->
    <div class="flex flex-wrap gap-2 mt-3 text-xs text-gray-600 mb-4 flex-1">
      <span *ngFor="let service of cleaner.services" class="flex items-center gap-1">
        ðŸ§½ {{ service }}
      </span>
    </div>

    <!-- Pricing + Button -->
    <div class="flex justify-between items-center mt-auto pt-4">
      <p class="text-xl font-bold text-blue-800">
        {{ cleaner.currency || '$' }}{{ cleaner.price }}<span class="text-sm text-gray-500">/hour</span>
      </p>
      <button class="text-xs bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-4 py-1 rounded-full"
        (click)="detailsClicked.emit()">
        Details
      </button>
    </div>
  </div>
</div>
