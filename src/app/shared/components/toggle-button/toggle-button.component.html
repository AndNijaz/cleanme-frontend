<div class="flex rounded-full overflow-hidden border-2 border-blue-200 shadow-lg bg-white">
  <button type="button"
    [class]="`w-full bg-gradient-to-b px-8 py-4 max-md:px-4 max-md:py-3 max-md:text-sm text-lg font-medium transition-all duration-300 ease-in-out
    ${selectedOption === 0 ? 'from-blue-500 to-blue-600 text-white shadow-md' : 'text-gray-600 hover:text-blue-600 hover:bg-blue-50'}`"
    (click)="setSelectOption(0)">{{options[0]}}</button>

  <button type="button"
    [class]="`w-full bg-gradient-to-b px-8 py-4 max-md:px-4 max-md:py-3 max-md:text-sm text-lg font-medium transition-all duration-300 ease-in-out
    ${selectedOption === 1 ? 'from-blue-500 to-blue-600 text-white shadow-md' : 'text-gray-600 hover:text-blue-600 hover:bg-blue-50'}`"
    (click)="setSelectOption(1)">{{options[1]}}</button>
</div>
