<div class="p-6 bg-white rounded-2xl shadow-sm">
  <div class="font-semibold mb-4 text-lg text-gray-800 "><span>Time</span></div>

  <div class="flex items-center gap-4">
    <!-- Previous Button -->
    <button
      mat-icon-button
      type="button"
      (click)="prev()"
      [disabled]="currentIndex === 0"
      class="p-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors disabled:text-gray-300 text-gray-600"
    >
      <mat-icon class="w-5 h-5">chevron_left</mat-icon>
    </button>

    <!-- Time Slots -->
    <div class="flex-1 flex justify-center">
      <mat-button-toggle-group
        [value]="control?.value"
        (change)="onSelectTime($event.value)"
        class="flex flex-wrap justify-center gap-3"

      >
        <mat-button-toggle
          *ngFor="let t of visibleTimes"
          [value]="t"
          class="rounded-full px-6 py-2.5 text-sm font-medium transition-all duration-200"

        >
          {{ t }}
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <!-- Next Button -->
    <button
      type="button"

      mat-icon-button
      (click)="next()"
      [disabled]="currentIndex + visibleCount >= allTimes.length"
      class="p-2 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors disabled:text-gray-300 text-gray-600"
    >
      <mat-icon class="w-5 h-5">chevron_right</mat-icon>
    </button>
  </div>
</div>
