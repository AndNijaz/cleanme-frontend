<div *ngIf="isOpen" #backdrop (click)="onBackdropClick($event, backdrop)"
  class="fixed inset-0 z-50 flex items-center justify-center p-4 overflow-hidden">
  <!-- Enhanced Blur + Gradient Background -->
  <div class="absolute inset-0 bg-gradient-to-br from-blue-50/80 via-white/60 to-blue-100/80 backdrop-blur-md"></div>

  <!-- Modal Card with improved sizing -->
  <div class="relative z-10 w-full max-w-2xl max-h-[95vh] bg-white rounded-2xl shadow-2xl overflow-hidden"
    (click)="$event.stopPropagation()">

    <!-- Scrollable Content -->
    <div class="overflow-y-auto max-h-[95vh] custom-scrollbar">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<style>
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
  }

  .custom-scrollbar::-webkit-scrollbar-track {
    background: #f1f5f9;
    border-radius: 4px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 4px;
  }

  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
</style>
