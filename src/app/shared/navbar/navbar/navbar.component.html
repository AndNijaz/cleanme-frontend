<!-- navbar.component.html -->
<div class="bg-white w-full">
  <div
    class="flex justify-between items-center py-4 mx-auto px-4 sm:px-8 lg:px-[60px] max-w-full"
  >
    <div class="text-2xl font-bold text-yellow-400">CleanMe</div>

    <!-- Default Navbar -->
    <div *ngIf="variant === 'default'" class="flex items-center gap-4">
      <a href="#home" class="text-gray-700 font-medium">Home</a>
      <a routerLink="/register">
        <app-button
          type="button"
          class="from-yellow-400 to-yellow-400 text-black"
        >
          Start Now
        </app-button>
      </a>
    </div>

    <!-- Dashboard Navbar -->
    <div *ngIf="variant === 'dashboard'" class="flex items-center gap-8">
      <a href="/notifications" class="text-gray-700 font-medium"
        >Notification</a
      >
      <a href="/dashboard" class="text-gray-700 font-medium">Dashboard</a>
      <div class="h-10 w-10 bg-gray-200 rounded-full"></div>
    </div>
  </div>
</div>
