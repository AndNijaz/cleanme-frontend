<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="h-full flex justify-center items-center w-full">


  <div class="w-full mx-auto flex flex-col gap-8 max-xl:w-full max-lg:w-full max-md:w-full">

    <h2 class="text-3xl font-semibold text-center">Cleaner Info</h2>


    <p-stepper [(value)]="activeStep" class="w-full">
      <p-step-list>
        <!-- Step 1 -->
        <p-step [value]="1" class="flex flex-row flex-auto gap-2">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
              <span class="rounded-full w-12 h-12 max-sm:w-8 max-sm:h-8 inline-flex items-center justify-center"
                [ngClass]="{
                              'bg-gradient-to-b from-[#0E6FF0] to-deepblue-500 text-white': value <= activeStep,
                              'border-surface border-gray-200 border-2 text-gray-600': value > activeStep
                          }">
                {{value}}
              </span>
            </button>
          </ng-template>
        </p-step>

        <!-- Step 2 -->
        <p-step [value]="2" class="flex flex-row flex-auto gap-2">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
              <span class="rounded-full w-12 h-12 max-sm:w-8 max-sm:h-8 inline-flex items-center justify-center"
                [ngClass]="{
                              'bg-gradient-to-b from-[#0E6FF0] to-[#08408A] text-white': value <= activeStep,
                              'border-surface border-gray-200 border-2 text-gray-600': value > activeStep
                          }">
                {{value}}
              </span>
            </button>
          </ng-template>
        </p-step>

        <!-- Step 3 -->
        <p-step [value]="3" class="flex flex-row flex-auto gap-2">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
              <span class="rounded-full w-12 h-12 max-sm:w-8 max-sm:h-8 inline-flex items-center justify-center"
                [ngClass]="{
                              'bg-gradient-to-b from-[#0E6FF0] to-deepblue-500 text-white': value <= activeStep,
                              'border-surface border-gray-200 border-2 text-gray-600': value > activeStep
                          }">
                {{value}}
              </span>
            </button>
          </ng-template>
        </p-step>

        <!-- Step 4 (NEW) -->
        <p-step [value]="4" class="flex flex-row flex-auto gap-2">
          <ng-template #content let-activateCallback="activateCallback" let-value="value">
            <button class="bg-transparent border-0 inline-flex flex-col gap-2" (click)="activateCallback()">
              <span class="rounded-full w-12 h-12 max-sm:w-8 max-sm:h-8 inline-flex items-center justify-center"
                [ngClass]="{
                              'bg-gradient-to-b from-[#0E6FF0] to-deepblue-500 text-white': value <= activeStep,
                              'border-surface border-gray-200 border-2 text-gray-600': value > activeStep
                          }">
                {{value}}
                <!-- <i class="pi pi-box"></i> New icon -->
              </span>
            </button>
          </ng-template>
        </p-step>

      </p-step-list>

      <p-step-panels>
        <!-- Panel 1 (Create account) -->
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div>1</div>
            <div class="flex pt-6 justify-end">
              <p-button (onClick)="activateCallback(2)" label="Next" icon="pi pi-arrow-right" iconPos="right" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Panel 2 (Choose interests) -->
        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
              <div class="text-center mt-4 mb-4 text-xl font-semibold">Choose your interests</div>
              <div class="flex flex-wrap justify-center gap-4">
                <!-- <p-togglebutton [(ngModel)]="option1" onLabel="Nature" offLabel="Nature" />
                <p-togglebutton [(ngModel)]="option2" onLabel="Art" offLabel="Art" />
                <p-togglebutton [(ngModel)]="option3" onLabel="Music" offLabel="Music" />
                <p-togglebutton [(ngModel)]="option4" onLabel="Design" offLabel="Design" />
                <p-togglebutton [(ngModel)]="option5" onLabel="Photography" offLabel="Photography" />
                <p-togglebutton [(ngModel)]="option6" onLabel="Movies" offLabel="Movies" />
                <p-togglebutton [(ngModel)]="option7" onLabel="Sports" offLabel="Sports" />
                <p-togglebutton [(ngModel)]="option8" onLabel="Gaming" offLabel="Gaming" />
                <p-togglebutton [(ngModel)]="option9" onLabel="Traveling" offLabel="Traveling" />
                <p-togglebutton [(ngModel)]="option10" onLabel="Dancing" offLabel="Dancing" /> -->
              </div>
            </div>
            <div class="flex pt-6 justify-between">
              <p-button (onClick)="activateCallback(1)" label="Back" severity="secondary" icon="pi pi-arrow-left" />
              <p-button (onClick)="activateCallback(3)" label="Next" icon="pi pi-arrow-right" iconPos="right" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Panel 3 (Account created) -->
        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
              <div class="text-center mt-4 mb-4 text-xl font-semibold">Account created successfully</div>
              <div class="text-center">
                <img alt="logo" src="https://primefaces.org/cdn/primeng/images/stepper/content.svg" />
              </div>
            </div>
            <div class="flex pt-6 justify-between">
              <p-button (onClick)="activateCallback(2)" label="Back" severity="secondary" icon="pi pi-arrow-left" />
              <p-button (onClick)="activateCallback(4)" label="Next" icon="pi pi-arrow-right" iconPos="right" />
            </div>
          </ng-template>
        </p-step-panel>

        <!-- Panel 4 (NEW) -->
        <p-step-panel [value]="4">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-2 mx-auto" style="min-height: 16rem; max-width: 24rem">
              <div class="text-center mt-4 mb-4 text-xl font-semibold">Ready to get started?</div>
              <div class="text-center text-gray-600">
                Thank you for creating your account. You can now explore all features!
              </div>
            </div>
            <div class="flex pt-6 justify-start">
              <p-button (onClick)="activateCallback(3)" label="Back" severity="secondary" icon="pi pi-arrow-left" />
              <p-button label="Finish" icon="pi pi-check" iconPos="right" class="ml-auto" />
            </div>
          </ng-template>
        </p-step-panel>

      </p-step-panels>
    </p-stepper>


    <h1>{{activeStep}}</h1>



    <div class="text-center">
      <app-button type="submit">Finish</app-button>
    </div>

  </div>
</form>
