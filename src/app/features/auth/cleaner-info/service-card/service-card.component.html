<div class="flex items-center border-2 rounded-2xl px-4 py-2 cursor-pointer transition w-full" [ngClass]="{
    'bg-blue-500 border-blue-600 text-white': selected,
    'bg-red-500 border-red-600 text-white': error && !selected,
    'bg-white border-blue-500 text-gray-800 hover:bg-blue-50 hover:border-blue-600': !selected && !error
  }" (click)="onClick()">
  <img [src]="src" alt="Service Icon" class="w-8 h-8 mr-3" [ngClass]="{ 'filter brightness-0 invert': selected }" />
  <span class="text-base font-medium">{{ text }}</span>
</div>
