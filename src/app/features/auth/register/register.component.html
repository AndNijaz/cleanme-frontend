<form (ngSubmit)="onSubmit()" #registerForm="ngForm"
  class="h-full overflow-y-auto flex justify-center items-start w-full px-4 py-4">
  <div class="w-full max-w-2xl mx-auto flex flex-col gap-4 p-4">

    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="text-xl font-bold text-gray-800 mb-1">Join CleanMe</h2>
      <p class="text-gray-600 text-sm">Create your account to get started</p>
    </div>

    <!-- Role Selection -->
    <div class="mb-3">
      <label class="block text-sm font-medium text-gray-700 mb-2 text-center">I want to join as:</label>
      <app-toggle-button [options]="['Client', 'Cleaner']" (toggleUserType)="setSelectedProfileType($event)" />
      <p class="text-xs text-gray-500 mt-1 text-center">
        <span *ngIf="selectedProfileType === 'user'">Book cleaning services</span>
        <span *ngIf="selectedProfileType === 'cleaner'">Offer cleaning services</span>
      </p>
    </div>

    <!-- Name Section -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <app-input placeholder="First name" name="formName" [required]="true" [(ngModel)]="formName" />
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <app-input placeholder="Last name" name="formSurname" [required]="true" [(ngModel)]="formSurname" />
      </div>
    </div>

    <!-- Email and Phone -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <app-input placeholder="your@email.com" name="formEmail" [required]="true" [(ngModel)]="formEmail" />
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <app-input placeholder="Phone number" name="formPhoneNumber" [required]="true" [(ngModel)]="formPhoneNumber" />
      </div>
    </div>

    <!-- Address -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
      <app-input placeholder="Enter your full address" name="formAddress" [required]="true" [(ngModel)]="formAddress" />
    </div>

    <!-- Passwords -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <app-input placeholder="Password (min. 6)" name="formPassword" [required]="true" [(ngModel)]="formPassword"
            [type]="showPassword ? 'text' : 'password'" />
          <button type="button" (click)="toggleShowPassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs hover:text-blue-500">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm</label>
        <div class="relative">
          <app-input placeholder="Confirm password" name="formConfirmPassword" [required]="true"
            [(ngModel)]="formConfirmPassword" [type]="showPassword ? 'text' : 'password'" />
          <button type="button" (click)="toggleShowPassword()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs hover:text-blue-500">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <div class="mt-4">
      <app-button type="submit" class="w-full">
        <span *ngIf="selectedProfileType === 'cleaner'">Start My Cleaning Business</span>
        <span *ngIf="selectedProfileType === 'user'">Create My Account</span>
      </app-button>
    </div>

    <!-- Links -->
    <div class="text-center space-y-2">
      <p class="text-xs text-gray-600">
        By signing up, you agree to our <a href="/terms" class="text-blue-500 hover:underline">Terms</a>
      </p>
      <p class="text-sm text-gray-600">
        Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login here</a>
      </p>
    </div>
  </div>
</form>
