<div class="flex justify-between items-center">
  <h3 class="font-semibold text-gray-800">Personal Information</h3>
  <div class="space-x-2">
    <button *ngIf="!isEditing" (click)="onToggleEdit.emit()"
      class="text-sm text-blue-600 hover:text-blue-800 transition-colors">
      Edit âœŽ
    </button>
    <button *ngIf="isEditing" (click)="onSave.emit()"
      class="text-sm text-white bg-blue-600 px-3 py-1 rounded-lg hover:bg-blue-700 transition-colors">
      Save
    </button>
  </div>
</div>

<div *ngIf="isEditing" class="space-y-4">
  <ng-container *ngFor="let field of personalFields">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
      <input [(ngModel)]="profile[field.key]" [placeholder]="'Enter your ' + field.label.toLowerCase()"
        class="border-2 border-blue-400 rounded-lg p-3 shadow-md focus:outline-none focus:ring-2 focus:ring-blue-300 w-full transition-all"
        [type]="field.key === 'email' ? 'email' : field.key === 'phone' ? 'tel' : 'text'" />
    </div>
  </ng-container>
</div>

<div *ngIf="!isEditing" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <ng-container *ngFor="let field of personalFields">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
      <p class="text-gray-800 text-sm">{{ profile[field.key] || 'Not provided' }}</p>
    </div>
  </ng-container>
</div>
