<div class="bg-white rounded-xl border border-gray-200 p-6 space-y-4">
  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold">Overview</h2>
  </div>

  <div *ngIf="profile" class="space-y-4">
    <!-- Profile Photo Section -->
    <div class="flex items-center gap-4">
      <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-sm text-gray-600">
        Add Photo
      </div>
      <div class="space-y-1">
        <p class="text-lg font-semibold">{{ profile.firstName }} {{ profile.lastName }}</p>
        <p class="text-gray-500">{{ profile.address }}</p>
        <p class="text-xs text-gray-500 flex items-center gap-1 mt-1">
          <span>‚≠ê</span>
          Professional Cleaner
        </p>
      </div>
    </div>

    <!-- Account Information in View Mode -->
    <div class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
          <p class="text-gray-800 text-sm">{{ getAccountType() }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Member Since</label>
          <p class="text-gray-800 text-sm">{{ getMemberSince() }}</p>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Profile Completion</label>
          <div class="flex items-center gap-2">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
              <div class="bg-blue-500 h-2 rounded-full" [style.width.%]="getProfileCompletion()"></div>
            </div>
            <span class="text-sm text-gray-600">{{ getProfileCompletion() }}%</span>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <span class="inline-flex px-2 py-1 text-xs font-medium rounded-full" [class]="getStatusClasses()">
            {{ getAccountStatus() }}
          </span>
        </div>
      </div>
    </div>


  </div>
</div>
