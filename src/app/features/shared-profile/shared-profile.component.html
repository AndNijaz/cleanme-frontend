<div class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 p-4 md:p-6">
  <div class="max-w-4xl mx-auto">

    <!-- Enhanced Profile Header -->
    <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-6 md:p-8 mb-8">
      <div class="text-center">
        <h1
          class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
          My Profile
        </h1>
        <p class="text-gray-600 text-lg">Manage your personal information and preferences</p>
      </div>
    </div>

    <!-- Enhanced Profile Cards -->
    <div class="space-y-8">

      <!-- Profile Overview Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden" *ngIf="profile">
        <div class="bg-gradient-to-r from-indigo-50 to-purple-50 p-6 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-indigo-100 to-purple-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900">Profile Overview</h2>
          </div>
        </div>
        <div class="p-6">
          <app-profile-overview-card [profile]="profile" />
        </div>
      </div>

      <!-- Personal Information Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden" *ngIf="profile">
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 bg-gradient-to-r from-blue-100 to-indigo-100 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                  </path>
                </svg>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-900">Personal Information</h2>
                <p class="text-sm text-gray-600">Your basic profile details</p>
              </div>
            </div>
            <button (click)="toggleEdit('personal')"
              class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-medium px-4 py-2 rounded-full text-sm transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
              {{ editingSection === 'personal' ? 'Cancel' : 'Edit' }}
            </button>
          </div>
        </div>
        <div class="p-6">
          <app-profile-personal-card [profile]="profile" [isEditing]="editingSection === 'personal'"
            (onToggleEdit)="toggleEdit('personal')" (onSave)="saveProfile('personal')" />
        </div>
      </div>

      <!-- Address Information Card -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden" *ngIf="profile">
        <div class="bg-gradient-to-r from-green-50 to-teal-50 p-6 border-b border-gray-100">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div
                class="w-10 h-10 bg-gradient-to-r from-green-100 to-teal-100 rounded-full flex items-center justify-center">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
              </div>
              <div>
                <h2 class="text-xl font-bold text-gray-900">Address Information</h2>
                <p class="text-sm text-gray-600">Your location details</p>
              </div>
            </div>
            <button (click)="toggleEdit('address')"
              class="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-medium px-4 py-2 rounded-full text-sm transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
              {{ editingSection === 'address' ? 'Cancel' : 'Edit' }}
            </button>
          </div>
        </div>
        <div class="p-6">
          <app-profile-address-card [profile]="profile" [isEditing]="editingSection === 'address'"
            (onToggleEdit)="toggleEdit('address')" (onSave)="saveProfile('address')" />
        </div>
      </div>

      <!-- Service Overview Section (only for cleaners) -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden"
        *ngIf="profile && isCleanerProfile()">
        <div class="bg-gradient-to-r from-purple-50 to-pink-50 p-6 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-purple-100 to-pink-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold text-gray-900">Service Overview</h2>
              <p class="text-sm text-gray-600">Your cleaning services and specialties</p>
            </div>
          </div>
        </div>
        <div class="p-6">
          <app-profile-services-card [profile]="profile" [profileData]="profileData" />
        </div>
      </div>

      <!-- Client Reviews Section (only for cleaners) -->
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden"
        *ngIf="profile && isCleanerProfile()">
        <div class="bg-gradient-to-r from-yellow-50 to-orange-50 p-6 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-yellow-100 to-orange-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z">
                </path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold text-gray-900">Client Reviews</h2>
              <p class="text-sm text-gray-600">Feedback from your clients</p>
            </div>
          </div>
        </div>
        <div class="p-6">
          <app-profile-reviews-card [profile]="profile" />
        </div>
      </div>
    </div>
  </div>
</div>
