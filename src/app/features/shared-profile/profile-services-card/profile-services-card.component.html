<div class="bg-white rounded-xl border border-gray-200 p-6">
  <h3 class="text-xl font-semibold text-gray-900 mb-6">Service Overview</h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4">
    <div *ngFor="let service of getServices()"
      class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-4 border border-blue-100 hover:shadow-sm transition-all duration-200">
      <div class="flex items-start gap-3">
        <div class="text-2xl">{{ service.icon }}</div>
        <div class="flex-1">
          <h4 class="font-semibold text-blue-700 text-sm mb-1">{{ service.name }}</h4>
          <p class="text-gray-600 text-xs leading-relaxed">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 pt-4 border-t border-gray-100">
    <div class="flex items-center justify-between text-sm">
      <span class="text-gray-600">Hourly Rate:</span>
      <span class="font-semibold text-gray-900">{{ getHourlyRate() }} BAM minimum: 1h</span>
    </div>
  </div>
</div>
