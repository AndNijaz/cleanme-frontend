<div class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
  <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 border-b border-gray-100">
    <h3 class="text-xl font-bold text-gray-900 mb-1">Services Offered</h3>
    <p class="text-sm text-gray-600">Professional cleaning services available</p>
  </div>

  <div class="p-6">
    <!-- Services Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div *ngFor="let service of getServices()"
        class="group bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 rounded-xl p-4 border border-blue-200 transition-all duration-200 hover:shadow-md">
        <div class="flex items-start gap-3">
          <div class="text-2xl group-hover:scale-110 transition-transform duration-200">{{ service.icon }}</div>
          <div class="flex-1">
            <h4 class="font-semibold text-blue-700 text-sm mb-1">{{ service.name }}</h4>
            <p class="text-gray-600 text-xs leading-relaxed">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Pricing Info -->
    <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-4 border border-green-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1">
              </path>
            </svg>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-900">Hourly Rate</p>
            <p class="text-lg font-bold text-green-600">{{ getHourlyRate() }} BAM</p>
          </div>
        </div>
        <div class="text-right">
          <p class="text-xs text-gray-500">Minimum booking</p>
          <p class="text-sm font-medium text-gray-700">1 hour</p>
        </div>
      </div>
    </div>
  </div>
</div>
