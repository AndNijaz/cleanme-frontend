<div *ngIf="isLoading" class="text-center text-gray-500 py-10">
  Loading your bookings...
</div>

<div *ngIf="!isLoading && bookings.length === 0" class="text-center text-gray-500 py-10">
  No bookings found.
</div>

<div *ngIf="bookings.length > 0" class="flex flex-col gap-6">
  <app-user-bookings *ngFor="let booking of bookings" [booking]="booking" />
</div>
