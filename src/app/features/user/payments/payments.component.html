<div class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-3xl font-semibold text-[#083F87] mb-6 tracking-wide">My Payments</h2>

  <div *ngIf="isLoading" class="text-center text-gray-500 py-10">Loading payments...</div>
  <div *ngIf="!isLoading && payments.length === 0" class="text-center text-gray-500 py-10">
    You havenâ€™t made any payments yet.
  </div>

  <div *ngIf="payments.length > 0" class="flex flex-col gap-4">
    <app-gray-card *ngFor="let payment of payments">
      <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4">
        <div>
          <p class="text-sm text-gray-600">Paid to</p>
          <p class="text-lg font-medium text-gray-900">{{ payment.cleanerName }}</p>
          <p class="text-xs text-gray-500">{{ payment.date }} at {{ payment.time }}</p>
        </div>

        <div class="text-right sm:text-left">
          <p class="text-xl font-bold text-blue-700">{{ payment.amount }} BAM</p>
          <p class="text-sm text-gray-500">via {{ payment.method }}</p>
          <p class="text-sm" [ngClass]="{
              'text-green-600': payment.status === 'Completed',
              'text-yellow-600': payment.status === 'Pending',
              'text-red-600': payment.status === 'Refunded'
            }">
            {{ payment.status }}
          </p>
        </div>
      </div>
    </app-gray-card>
  </div>
</div>
