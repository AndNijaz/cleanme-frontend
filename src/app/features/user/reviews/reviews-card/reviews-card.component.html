<div class="border border-gray-200 rounded-2xl p-4 flex flex-col gap-4">
  <!-- Header: Cleaner Info -->
  <div class="flex items-center gap-4">
    <div
      class="w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center text-xs text-gray-600 overflow-hidden">
      <img *ngIf="review.profileImage" [src]="review.profileImage" class="w-full h-full object-cover rounded-full" />
      <span *ngIf="!review.profileImage">Photo</span>
    </div>
    <div>
      <p class="text-sm font-medium text-gray-900">{{ review.cleanerName }}</p>
      <p class="text-xs text-gray-500">{{ review.date }}</p>
    </div>
  </div>

  <!-- Rating -->
  <div class="flex gap-1 text-yellow-400 text-sm">
    <ng-container *ngFor="let star of [1,2,3,4,5]">
      <mat-icon class="text-base" [ngClass]="{ 'text-gray-300': review.rating < star }">star</mat-icon>
    </ng-container>
  </div>

  <!-- Message -->
  <p class="text-sm text-gray-700">{{ review.message }}</p>
</div>
