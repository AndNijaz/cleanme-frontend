<app-gray-card>
  <div class="flex gap-4">
    <!-- Avatar -->
    <div
      class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center text-xs text-gray-600 shrink-0 border">
      <img *ngIf="booking.profileImage" [src]="booking.profileImage" alt="Profile"
        class="w-full h-full object-cover rounded-full" />
      <ng-container *ngIf="!booking.profileImage">Add</ng-container>
    </div>

    <!-- Booking Content -->
    <div class="flex flex-col gap-1">
      <h3 class="font-semibold text-lg text-gray-800">
        {{ booking.cleanerName }} will work for you
      </h3>
      <p class="text-sm text-blue-500 flex items-center gap-1">
        <mat-icon fontIcon="schedule" class="text-xs"></mat-icon>
        {{ booking.date }} from {{ booking.time }}
      </p>
      <p class="text-sm text-gray-700">
        {{ booking.message }}
      </p>
    </div>
  </div>
</app-gray-card>
