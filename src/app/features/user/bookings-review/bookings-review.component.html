<div *ngFor="let group of groupedByCleaner" class="accordion-group border border-gray-300 rounded-lg mb-4">
  <!-- Cleaner Header (clickable) -->
  <div class="flex justify-between items-center p-4 cursor-pointer bg-blue-50 hover:bg-blue-100 rounded-t-lg"
    (click)="toggleCleaner(group.cleanerId)">
    <h3 class="text-lg font-semibold text-blue-700">
      {{ group.cleanerName }}
    </h3>
    <mat-icon class="text-blue-700">
      {{ expandedCleanerId === group.cleanerId ? 'expand_less' : 'expand_more' }}
    </mat-icon>
  </div>

  <!-- Expand/Collapse Panel -->
  <div *ngIf="expandedCleanerId === group.cleanerId" class="p-4 bg-white border-t border-gray-200 rounded-b-lg">
    <div *ngFor="let booking of group.bookings" class="mb-4 p-3 border rounded-md bg-gray-50">
      <p class="font-medium text-gray-800">{{ booking.date }} from {{ booking.time }}</p>
      <p class="text-sm text-gray-700 mb-2">{{ booking.message }}</p>

      <div *ngIf="booking.review; else leaveReviewBtn">
        <div class="flex items-center gap-1 mb-1">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <mat-icon [ngClass]="booking.review.rating >= star ? 'text-yellow-500' : 'text-gray-300'">star</mat-icon>
          </ng-container>
        </div>
        <p class="text-gray-600 text-sm italic">{{ booking.review.message }}</p>
        <button (click)="editReview(booking.review, booking)" class="mt-1 text-blue-500 text-sm">Edit Review</button>
      </div>

      <ng-template #leaveReviewBtn>
        <button (click)="leaveReview(group, booking)" class="mt-1 text-yellow-600 text-sm">Leave Review</button>
      </ng-template>
    </div>
  </div>
</div>

<!-- Shared Modal -->
<app-modal [isOpen]="isReviewModalOpen" (close)="isReviewModalOpen = false">
  <ng-container *ngIf="selectedCleaner">
    <app-leave-review-card [cleaner]="selectedCleaner" [initialRating]="initialRating" [initialMessage]="initialMessage"
      [reviewId]="editingReview?.id" [isEditing]="!!editingReview" (submitReview)="handleReviewSubmit($event)" />
  </ng-container>
</app-modal>
