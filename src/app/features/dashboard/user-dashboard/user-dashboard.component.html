<!-- Search input -->
<div class="flex justify-between items-center mb-6">
  <input [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()"
    placeholder="Search cleaners by name or location..."
    class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
    type="text" />

  <select [(ngModel)]="sortOption" (change)="onSortChange()"
    class="ml-4 px-3 py-2 border border-gray-300 rounded-lg text-sm text-gray-700">
    <option value="default">Default</option>
    <option value="rating">Sort by Rating</option>
    <option value="price">Sort by Price</option>
  </select>
</div>


<!-- Cleaners grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <app-cleaner-card *ngFor="let cleaner of filteredCleaners" [cleaner]="cleaner"
    (detailsClicked)="onCardClicked(cleaner)" (toggleFavorite)="toggleFavorite($event)" />
</div>

<!-- Empty state -->
<div *ngIf="filteredCleaners.length === 0" class="text-gray-500 text-center mt-12">

</div>
